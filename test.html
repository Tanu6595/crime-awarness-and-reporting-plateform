<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Crime Reporting Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

header {
  background-color: #003366;
  color: white;
  padding: 10px 20px;
}

.header-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo img {
  height: 60px;
}

.title {
  text-align: center;
}

.title h1 {
  font-size: 24px;
}

.title h2 {
  font-size: 18px;
  color: #ffcc00;
}

.language button {
  background-color: #ffcc00;
  color: #003366;
  border: none;
  padding: 10px;
  cursor: pointer;
}

main {
  padding: 20px;
}

.useful-links h3 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
}

.carousel {
  display: flex;
  justify-content: space-around;
  overflow-x: auto;
  padding: 10px 0;
}

.carousel-item img {
  height: 80px;
  width: auto;
}

footer {
  background-color: #003366;
  color: white;
  padding: 20px;
  text-align: center;
}

.footer-links a {
  color: white;
  margin: 0 15px;
  text-decoration: none;
}

.social-media img {
  width: 30px;
  margin: 10px;
}

</style>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="gov-logo.png" alt="Government Logo">
      </div>
      <div class="title">
        <h1>National Cyber Crime Reporting Portal</h1>
        <h2>राष्ट्रीय साइबर अपराध रिपोर्टिंग पोर्टल</h2>
      </div>
      <div class="language">
        <button>Language</button>
      </div>
    </div>
  </header>

  <main>
    <section class="useful-links">
      <h3>Useful Links</h3>
      <div class="carousel">
        <div class="carousel-item">
          <img src="nielit.png" alt="NIELIT Cyber Forensics">
        </div>
        <div class="carousel-item">
          <img src="police.png" alt="Police">
        </div>
        <div class="carousel-item">
          <img src="cert.png" alt="CERT-In">
        </div>
        <div class="carousel-item">
          <img src="india-gov.png" alt="India.gov.in">
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">Feedback</a>
      <a href="#">FAQ</a>
      <a href="#">Contact Us</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Disclaimer</a>
    </div>
    <div class="social-media">
      <img src="facebook.png" alt="Facebook">
      <img src="twitter.png" alt="Twitter">
      <img src="instagram.png" alt="Instagram">
    </div>
  </footer>

</body>
</html>
