<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.feedback-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 350px;
}

h2 {
    color: #333;
    margin-bottom: 20px;
    text-align: center;
}

form label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

form input[type="text"],
form input[type="email"],
form input[type="number"],
form select,
form textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

form textarea {
    height: 100px;
}

form button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

form button:hover {
    background-color: #4cae4c;
}

form div {
    margin-bottom: 15px;
}

form div input {
    margin-right: 5px;
}

</style>
<body>
    <div class="feedback-container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="experience">How was your experience using our website?</label>
            <select id="experience" name="experience" required>
                <option value="">Select an option</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>

            <label for="rating">Rate our website (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <label for="suggestions">Suggestions/Comments:</label>
            <textarea id="suggestions" name="suggestions" placeholder="Your suggestions, comments or concerns..." required></textarea>

            <label for="contact">Would you like to be contacted regarding your feedback?</label>
            <div>
                <input type="radio" id="contactYes" name="contact" value="yes">
                <label for="contactYes">Yes</label>

                <input type="radio" id="contactNo" name="contact" value="no" checked>
                <label for="contactNo">No</label>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
