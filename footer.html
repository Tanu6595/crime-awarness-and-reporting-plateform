<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Links & Footer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .useful-links-section {
            padding: 50px;
            background-color: #fff;
            text-align: center;
        }

        .useful-links-section h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .links-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .link-item {
            background-color: #fff;
            padding: 15px 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            width: 150px;
        }

        .link-item img {
            max-width: 100%;
            height: auto;
        }

        .link-item:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styles */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .footer .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .footer .footer-links a {
            color: #ddd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer .footer-links a:hover {
            color: #fff;
        }

        .footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .footer .social-icons img {
            width: 24px;
            height: 24px;
            filter: invert(100%);
        }

        .footer .visitor-count {
            color: #bbb;
        }
    </style>
</head>
<body>
    <section class="useful-links-section">
        <h2>Useful Links</h2>
        <div class="links-container">
            <div class="link-item">
                <img src="path_to_karmayogi_logo" alt="Karmayogi Bharat">
            </div>
            <div class="link-item">
                <img src="path_to_nielit_logo" alt="NIELIT Cyber Forensics">
            </div>
            <div class="link-item">
                <img src="path_to_third_logo" alt="Logo 3">
            </div>
            <div class="link-item">
                <img src="path_to_fourth_logo" alt="Logo 4">
            </div>
            <div class="link-item">
                <img src="path_to_npcr_logo" alt="NCPCR">
            </div>
            <div class="link-item">
                <img src="path_to_certin_logo" alt="CERT-IN">
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">Feedback</a>
            <a href="#">FAQ</a>
            <a href="#">Contact Us</a>
            <a href="#">Website Policies</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Disclaimer</a>
        </div>
        <div class="social-icons">
            <a href="#"><img src="path_to_facebook_icon" alt="Facebook"></a>
            <a href="#"><img src="path_to_twitter_icon" alt="Twitter"></a>
            <a href="#"><img src="path_to_linkedin_icon" alt="LinkedIn"></a>
            <a href="#"><img src="path_to_instagram_icon" alt="Instagram"></a>
            <a href="#"><img src="path_to_youtube_icon" alt="YouTube"></a>
            <a href="#"><img src="path_to_telegram_icon" alt="Telegram"></a>
        </div>
        <div class="visitor-count">
            Visitor Count: 170977481
        </div>
    </footer>
</body>
</html>
